<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Simulador de Gravedad Newtoniana</title>
  <meta name="description" content="Simulador de Gravedad Newtoniana">
  <meta name="author" content="obi-four-kenobi">
  <link rel="stylesheet" href="styles.css?v=20190114">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <div id="top" class="centered-page">

    <form>

      <div class="form-row" id="formTopRow">

        <div id="newtonBtn" class="physics-btn">
          <img src="imgs/newton.png" />
          <label>Newton</label>
        </div>
        <div id="schwarzschildBtn" class="physics-btn">
          <img src="imgs/schwarzschild.png" />
          <label>Schwarzschild</label>
        </div>
    
        <div class="input-control">
          <label for="examples">Ejemplos</label>
          <select id="examples">
            <option value="" selected>-- Selecciona uno para cargar los datos --</option>
          </select>
        </div>
        
        <div id="helpBtn">
          <i class="fa fa-info-circle"></i>
        </div>
        
      </div>

      <div class="form-row form-content schwarzschild-content">
      
        <div class="input-control" id="inputFormatControl">
          <label for="inputFormat">Datos de entrada</label><br/>
          <select id="inputFormat">
            <option value="r-vr-vphi" selected>r, vr, v&phi;</option>
            <option value="L-epsilon-r">L, &epsilon;, r</option>
            <option value="L-epsilon-vr">L, &epsilon;, vr</option>
            <option value="L-epsilon-vphi">L, &epsilon;, v&phi;</option>
          </select>
        </div>
        
        <div class="input-control narrow">
          <label for="stepsCount">Número de pasos</label><br/>
          <input type="number" placeholder="Nº de pasos" id="stepsCount" step="1" min="1">
        </div>

        <div id="systemData" class="form-data-box active">
          <h3><label>Datos del planeta y de la partícula test (unidades del S.I.)</label></h3>

          <div class="input-control narrow" id="MControl">
            <label for="M">Masa del Planeta (kg)</label><br/>
            <input type="number" placeholder="Masa del Planeta (kg)" id="M" step="any" min="0">
          </div>
          
          <div class="input-control narrow">
            <label for="R">Radio del Planeta (m)</label><br/>
            <input type="number" placeholder="Radio del Planeta (m)" id="R" step="any" min="0">
          </div>
          
          <div class="input-control narrow">
            <label for="m">Masa de la Partícula (kg)</label><br/>
            <input type="number" placeholder="Masa de la Nave (kg)" id="m" step="any" min="0">
          </div>
        </div>

      </div>
      
      <div class="form-row form-content schwarzschild-content">

        <div id="adimensionalData" class="form-data-box inactive">
          <h3>
            <input type="radio" name="units-type" id="unitsTypeAdim" value="adim">
            <label for="unitsTypeAdim">Condiciones iniciales (unidades adimensionales)</label>
          </h3>
          <div class="form-data">

            <div>
              <div class="form-data-left">&nbsp;</div>
              <div class="input-control">
                <label for="totalProperTimeAdim">Tiempo propio total</label><br/>
                <input type="number" placeholder="Tiempo propio total" id="totalProperTimeAdim" class="adim-units" step="any">
              </div>
              <div class="input-control">
                <label for="properTimeIncrementAdim">Incremento tiempo propio</label><br/>
                <input type="number" placeholder="Tiempo propio total" id="properTimeIncrementAdim" step="any" readonly>
              </div>
            </div>

            <div>
              <div class="form-data-left">Posición</div>
              <div class="input-control">
                <label for="rAdim" class="big-label">r</label><br/>
                <input type="number" placeholder="Posición radial inicial" id="rAdim" class="adim-units" step="any">
              </div>
              <div class="input-control">
                <label for="phiAdim" class="big-label">&phi;</label><br/>
                <input type="number" placeholder="Posición angular inicial" id="phiAdim" class="adim-units" step="any">
              </div>
            </div>

            <div>
              <div class="form-data-left">Velocidad</div>
              <div class="input-control" id="vrAdimControl">
                <input type="number" placeholder="Velocidad radial inicial" id="vrAdim" class="adim-units" step="any">
              </div>
              <div class="form-data-middle">
                <div class="vr-sign-btn"><span>+</span></div>
              </div>
              <div class="input-control">
                <input type="number" placeholder="Velocidad angular inicial" id="vphiAdim" class="adim-units" step="any">
              </div>
            </div>

            <div>
              <div class="form-data-left">
                <label for="LAdim">L</label>
              </div>
              <div class="input-control">
                <input type="number" placeholder="L" id="LAdim" class="adim-units" step="any">
              </div>
              <label for="epsilonAdim" id="epsilonAdimLabel">&epsilon;</label>
              <div class="input-control" id="epsilonAdimControl">
                <input type="number" placeholder="epsilon" id="epsilonAdim" class="adim-units" step="any">
              </div>
            </div>
          
          </div>
        </div>

        <div id="SystemeInternationalData" class="form-data-box inactive">
          <h3>
            <input type="radio" name="units-type" id="unitsTypeSi" value="si">
            <label for="unitsTypeSi">Condiciones iniciales (unidades del S.I.)</label>
          </h3>
          <div class="form-data">
          
            <div>
              <div class="form-data-left">&nbsp;</div>
              <div class="input-control">
                <label for="totalProperTimeSi">Tiempo propio total</label><br/>
                <input type="number" placeholder="Tiempo propio total" id="totalProperTimeSi" class="si-units" step="any">
              </div>
              <div class="input-control">
                <label for="properTimeIncrementSi">Incremento tiempo propio</label><br/>
                <input type="number" placeholder="Tiempo propio total" id="properTimeIncrementSi" step="any" readonly>
              </div>
            </div>

            <div>
              <div class="form-data-left">Posición</div>
              <div class="input-control">
                <label for="rSi" class="big-label">r</label><br/>
                <input type="number" placeholder="Posición radial inicial" id="rSi" class="si-units" step="any">
              </div>
              <div class="input-control">
                <label for="phiSi" class="big-label">&phi;</label><br/>
                <input type="number" placeholder="Posición angular inicial" id="phiSi" class="si-units" step="any">
              </div>
            </div>

            <div>
              <div class="form-data-left">Velocidad</div>
              <div class="input-control" id="vrSiControl">
                <input type="number" placeholder="Velocidad radial inicial" id="vrSi" class="si-units" step="any">
              </div>
              <div class="form-data-middle">
                <div class="vr-sign-btn"><span>+</span></div>
              </div>
              <div class="input-control">
                <input type="number" placeholder="Velocidad angular inicial" id="vphiSi" class="si-units" step="any">
              </div>
            </div>

            <div>
              <div class="form-data-left">
                <label for="LSi">L</label>
              </div>
              <div class="input-control">
                <input type="number" placeholder="L" id="LSi" class="si-units" step="any">
              </div>
              <label for="epsilonSi" id="epsilonSiLabel">&epsilon;</label>
              <div class="input-control" id="epsilonSiControl">
                <input type="number" placeholder="epsilon" id="epsilonSi" class="si-units" step="any">
              </div>
            </div>

          </div>
        </div>

      </div>

    </form>

    <div id="errorMsg"></div>
    <div id="potentialPlot"></div>
    <div id="trajectoryPlot"></div>

    <table id="pointsDataTableTitles"></table>
    <div id="pointsDataTableDiv">
      <table id="pointsDataTable"></table>
    </div>
  </div>
  
  <ul id="floatingMenu">
    <li id="scrollToTop"><i class="fa fa-arrow-up"></i></li>
    <li id="scrollToPlot"><i class="fa fa-line-chart"></i></li>
    <li id="scrollToData"><i class="fa fa-table"></i></li>
    <li id="downloadData">
      <a id="downloadDataBtn">
        <i class="fa fa-download"></i>
      </a>
    </li>
  </ul>
  
  <div id="helpContent">
    <i id="closeHelpBtn" class="fa fa-window-close"></i>
    <h3>Simulador web de Newton y Schwarzschild</h3>
    <p>
      Este simulador es una herramienta de apoyo al
      <a target="_blank" href="https://www.youtube.com/playlist?list=PLAnA8FVrBl8DF03y6o-AIYPLK12F1IA25">Curso de Relatividad General</a>
      de <a target="_blank" href="https://www.youtube.com/user/jamesjamesbondbond">Javier García</a>.
    </p>
    <h4>Lorem ipsum dolor sit amet</h4>
    <p>Aquí irá la ayuda cuando esté redactada ^_^.</p>
  </div>
  
  <div id="loading">
    <i class="fa fa-spinner fa-spin"></i>
    Calculando ...
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- https://plot.ly/javascript/ -->
  <!-- https://github.com/plotly/plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="js/common.js?v=20190114"></script>
  <script src="js/newton.js?v=20190114"></script>
  <script src="js/schwarzschild.js?v=20190114"></script>
  <script src="js/ux.js?v=20190114"></script>
</body>
</html>
