<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Simulador de Gravedad Newtoniana</title>
  <meta name="description" content="Simulador de Gravedad Newtoniana">
  <meta name="author" content="obi-four-kenobi">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css?v=20181212b">

</head>

<body>

  <div class="container">

    <form class="form">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="inputFormat">Datos de entrada</label>
            <select id="inputFormat" class="form-control form-control-sm">
              <option value="r-vr-vphi" selected>r, vr, vphi</option>
              <option value="L-E-r">L, E, r</option>
              <option value="L-E-vr">L, E, vr</option>
              <option value="L-E-vphi">L, E, vphi</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="siUnits">
            <label class="form-check-label" for="siUnits">Unidades SI</label>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="timeResolution">Duración paso (seg)</label>
            <input type="number" class="form-control form-control-sm" placeholder="Duración paso (seg)" id="timeResolution"
                   step="0.001" min="0.001" max="100">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="simulationTime">Tiempo simul. (seg)</label>
            <input type="number" class="form-control form-control-sm" placeholder="Tiempo simulación (seg)" id="simulationTime"
                   step="any" min="1" max="100000">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="M">Masa del Planeta (kg)</label>
            <input type="number" class="form-control form-control-sm" placeholder="Masa del Planeta (kg)" id="M"
                   step="any" min="0">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="R">Radio del Planeta (m)</label>
            <input type="number" class="form-control form-control-sm" placeholder="Radio del Planeta (m)" id="R"
                   step="any" min="0">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="m">Masa de la Nave (kg)</label>
            <input type="number" class="form-control form-control-sm" placeholder="Masa de la Nave (kg)" id="m"
                   step="any" min="0">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="r">r inicial</label>
            <input type="number" class="form-control form-control-sm" placeholder="r inicial" id="r"
                   step="any" min="0">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="vr">vr inicial</label>
            <input type="number" class="form-control form-control-sm" placeholder="vr inicial" id="vr"
                   step="any">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="vrSign">signo vr inicial</label>
            <input type="number" class="form-control form-control-sm" placeholder="signo vr inicial" id="vrSign"
                   step="2" min="-1" max="1">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="phi">phi inicial</label>
            <input type="number" class="form-control form-control-sm" placeholder="phi inicial" id="phi"
                   step="any" min="0" max="6.28318530718">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="vphi">vphi inicial</label>
            <input type="number" class="form-control form-control-sm" placeholder="vphi inicial" id="vphi"
                   step="any">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="L">valor L</label>
            <input type="number" class="form-control form-control-sm" placeholder="valor L" id="L"
                   step="any">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="E">valor epsilon</label>
            <input type="number" class="form-control form-control-sm" placeholder="valor E" id="E"
                   step="any">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="defaultFormData">Configuraciones predeterminadas</label>
            <select id="defaultFormData" class="form-control form-control-sm">
              <option value="" selected>-- Selecciona una para cargar --</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="physics">Física</label>
            <select id="physics" class="form-control form-control-sm">
              <option value="newton-euler">Newton (Euler)</option>
              <option value="newton-runge-kutta">Newton (Runge-Kutta)</option>
              <option value="schwarzschild-inaki">Schwarzschild (Iñaki)</option>
              <option value="schwarzschild-javier" selected>Schwarzschild (Javier)</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="showPointsData">
            <label class="form-check-label" for="showPointsData">Mostrar datos</label>
          </div>
        </div>
        <div class="col">
          <button type="button" id="runBtn" class="btn btn-warning" disabled>SIMULAR</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-sm">
        <div id="potentialPlot"></div>
      </div>
      <div class="col-sm">
        <div id="trajectoryPlot"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <div id="pointsDataTableDiv">
          <table id="pointsDataTable">
          </table>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- https://plot.ly/javascript/ -->
  <!-- https://github.com/plotly/plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/common.js?v=20181212b"></script>
  <script src="js/euler.js?v=20181212b"></script>
  <script src="js/rungeKutta.js?v=20181212b"></script>
  <script src="js/newton.js?v=20181212b"></script>
  <script src="js/schwarzschild-common.js?v=20181212b"></script>
  <script src="js/schwarzschild-inaki.js?v=20181212b"></script>
  <script src="js/schwarzschild-javier.js?v=20181212b"></script>
  <script src="js/ux.js?v=20181212b"></script>
</body>
</html>
